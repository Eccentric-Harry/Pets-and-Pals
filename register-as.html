<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register As Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Average&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8b37508490.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/register-as-styles.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <br><br><br>
  <h1><i>Register as</i> <i class="fas fa-spinner fa-spin"></i></h1>
  <div class="container bootstrap">
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <a class="btn" type="button" href="register.html"><b><i class="fas fa-user fa-2x"></i> Seller</b>
          <p> Are you a person who wants to "Sell" your pets? Check <span class="check"> here.</span></p>
        </a>
      </div>
      <div class="col-lg-6">
        <a class="btn" type="button" href="registerAdapter.html"><b><i class="fas fa-user fa-2x"></i> Adopter</b>
          <p> Are you a person who wants to "Adopt" or "Foster" pets? Check <span class="check"> here.</span></p>
        </a>
      </div>
    </div>

    <br><br><br>

  </div>
